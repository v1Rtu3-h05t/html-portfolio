<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Links</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e6e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-box {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.1rem;
      color: #e6e6e6;
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
      transition: all 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 217, 255, 0.5);
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #00d9ff;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    }

    hr {
      width: 80%;
      border: none;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d9ff, transparent);
      margin: 20px 0;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
      display: flex;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
      margin: 120px 0;
    }

    /* Center glow effect */
    .circle-container::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    .grid-item {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      text-align: center;
      padding: 8px;
      text-decoration: none;
      color: #e6e6e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .grid-item:hover {
      transform: scale(1.15);
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-color: #00d9ff;
      box-shadow: 0 8px 25px rgba(0, 217, 255, 0.4);
    }

    .grid-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 6px;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .grid-item:hover img {
      filter: brightness(1.2);
    }

    .grid-item span {
      font-size: 0.85rem;
      color: #a9b0bf;
    }

    footer {
      padding: 20px;
      font-size: 1rem;
    }

    footer a {
      color: #00d9ff;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #00d9ff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    footer a:hover {
      background: #00d9ff;
      color: #0a0a0a;
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>My Online Presence</h1>
  <hr>
  <p class="info-box"> Connect with me across these platforms and professional networks.<br>
    Explore my articles on Medium to learn more about my journey and insights. <br>
    Donâ€™t forget to follow and support my projects on GitHub!
  </p>
  <div class="circle-container" id="circle">
    <a class="grid-item" href="https://github.com/v1Rtu3-h05t" target="_blank" rel="noopener">
      <img src="../assets/images/ghcp.png" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a class="grid-item" href="https://www.linkedin.com/in/anthony-morales-4a7ab6331/" target="_blank" rel="noopener">
      <img src="../assets/images/in.png" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>
    <a class="grid-item" href="https://www.instagram.com/loyalty_first19/" target="_blank" rel="noopener">
      <img src="../assets/images/IGL.png" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a class="grid-item" href="https://www.youtube.com/@AnthonyMorales19" target="_blank" rel="noopener">
      <img src="../assets/images/YT.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a class="grid-item" href="https://medium.com/@v1Rtu3_h05t" target="_blank" rel="noopener">
      <img src="../assets/images/med.png" alt="Medium">
      <span>Medium</span>
    </a>
  </div>
  <hr>
  <footer>
    <a href="../index.html">Go back to Home Page</a>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".grid-item");
      const radius = 120;
      const centerX = 150;
      const centerY = 150;
      const angleStep = (2 * Math.PI) / items.length;
      let angleOffset = 0;

      function positionItems() {
        items.forEach((item, i) => {
          const angle = i * angleStep + angleOffset;
          const x = centerX + radius * Math.cos(angle) - 40;
          const y = centerY + radius * Math.sin(angle) - 40;
          item.style.left = `${x}px`;
          item.style.top = `${y}px`;
        });
      }

      function animate() {
        angleOffset += 0.002;
        positionItems();
        requestAnimationFrame(animate);
      }

      positionItems();
      animate();
    });
  </script>
</body>
</html>
